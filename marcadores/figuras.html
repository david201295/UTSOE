<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>AR con A-Frame y AR.js</title>
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
        <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    </head>
    <body style="margin: 0; overflow: hidden;">

        <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;"> 

        
            <a-marker type="pattern" url="pattern-marcador2.patt">
                <a-dodecahedron position="0 0 0" radius: 2" color="red"></a-dodecahedron>
            </a-marker>    

            <a-marker type="pattern" url="pattern-marcador3.patt">
                <a-box position="0 0 0" rotation="50 8 10" scale="1 1 1" color="blue"></a-box>
            </a-marker>    

            <a-marker type="pattern" url="pattern-marcador4.patt">
                <a-cone position="0 0 -0.5" rotation="0 0 0" radius-bottom="0.5" height="1" scale="0.5 0.5 0.5" color="green"></a-cone>
            </a-marker>    

            <a-marker type="pattern" url="pattern-marcador5.patt">
                <a-sphere position="0 0 0" rotation="0 0 0" radius="1" scale="0.5 0.5 0.5" ></a-sphere>
            </a-marker>    

            <a-entity camera ></a-entity>

        </a-scene>
        
    </body>
</html>
