<!DOCTYPE html> 
<html>
    <head>
        <meta charset="utf-8">
        <title>AR con A-Frame y AR.js</title>
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
        <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    </head>
    <body style="margin: 0; overflow: hidden;"> 

        <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;"> 

            <a-marker type="pattern" url="pattern-marcador2.patt">
                <a-dodecahedron position="0 0 0" radius="3" color="red"></a-dodecahedron>
            </a-marker>    

            <a-marker type="pattern" url="pattern-marcador3.patt">
                <a-box position="0 0 0" rotation="50 8 10" scale="2 2 2" color="blue"></a-box>
            </a-marker>    

            <a-marker type="pattern" url="pattern-marcador4.patt">
                <a-cone position="0 0 -0.5" rotation="0 0 0" radius-bottom="1" height="2" scale="0.5 0.5 0.5" color="green"></a-cone>
            </a-marker>    

            <a-marker type="pattern" url="pattern-marcador5.patt">
                <a-sphere position="0 0 0" rotation="0 0 0" radius="0.8" scale="0.5 0.5 0.5" color="purple"></a-sphere>
            </a-marker>    

            <a-entity camera></a-entity>

        </a-scene>

    </body>
</html>
