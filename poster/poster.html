<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR con A-Frame y AR.js</title>
    
    <!-- Cargar A-Frame -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    
    <!-- Cargar AR.js -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

    <!-- Estilos para que la página ocupe toda la pantalla -->
    <style>
      body { margin: 0; overflow: hidden; }
      a-scene { width: 100%; height: 100vh; }
    </style>
  </head>
  <body>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <!-- Cargar los modelos GLTF -->
      <a-assets>
        <a-asset-item id="porche" src="porsche911.glb"></a-asset-item>
        <a-asset-item id="future" src="futurecar.glb"></a-asset-item>
      </a-assets>

      <!-- Marcador con el modelo Porsche -->
      <a-marker type="pattern" url="pattern-marcador4.patt">
        <a-entity gltf-model="#porche" rotation="0 0 0" position="0 0 0" scale="0.1124 0.1124 0.1124"></a-entity>
      </a-marker>
      
      <!-- Marcador con el modelo Future Car -->
      <a-marker type="pattern" url="pattern-marcador5.patt">
        <a-entity gltf-model="#future" rotation="0 90 0" position="0 0 0" scale="0.1124 0.1124 0.1124"></a-entity>
      </a-marker>

      <!-- Entidad de cámara -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
