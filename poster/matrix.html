<!DOCTYPE html>
<html lang="es">
<head>
    <!-- script de A-Frame versi칩n 1.0.4 -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

    <!-- script de AR.JS con soporte de marker + location -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

    <!-- Archivos de detecci칩n de gestos -->
    <script src="gesture-detector.js"></script>
    <script src="gesture-handler.js"></script>
</head>
<body style="margin: 0px; overflow: hidden;">

    <!-- Configuraci칩n de la escena con AR.js -->
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
               renderer="logarithmicDepthBuffer: true;" vr-mode-ui="enabled: false">

        <a-assets>
            <a-asset-item id="911" src="porsche911.glb"></a-asset-item>
            <a-asset-item id="future" src="futurecar.glb"></a-asset-item>
        </a-assets>

        <!-- Primer marcador barcode -->
        <a-marker type="barcode" value="37" raycaster="objects: .clickable" emitevents="true"
                  cursor="fuse: false; rayOrigin: mouse;">
            <a-entity gltf-model="#911" scale="0.2 0.2 0.2" class="clickable" gesture-handler></a-entity>
        </a-marker>

        <!-- Segundo marcador barcode -->
        <a-marker type="barcode" value="1" raycaster="objects: .clickable" emitevents="true"
                  cursor="fuse: false; rayOrigin: mouse;">
            <a-entity gltf-model="#future" scale="0.2 0.2 0.2" class="clickable" gesture-handler></a-entity>
        </a-marker>

        <!-- C치mara para AR -->
        <a-entity camera></a-entity>

    </a-scene>

</body>
</html>
